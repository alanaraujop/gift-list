<div class="fullScreen" *ngIf="!isUser">
  <div class="container">
    <div class="img-container" ></div>
    <p>
     Oi {{isUser}}, precisamos de algumas informações suas:
    </p>
    <label for="name">Qual é o seu nome?</label>
    <input #name type="text" name="name">
    <label for="dateBirth">Quando você nasceu?</label>
    <input #dateBirth type="date" name="dateBirth" id="dateBirth">
    <button (click)="save(name.value, dateBirth.value)">Salvar</button>
  </div>
</div>
